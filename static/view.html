<html>
  <head>
    <style>
      * {
	  font-family: Helvetica Neue,Helvetica,Arial,sans-serif; 
      }

      body{
	  overflow-y: scroll;
	  overflow-x: hidden;
      }
      
      div.sidebar{
	  position:fixed;
	  top: 0;
	  left: 0;
	  width: 36px
	  height:100%;
	  left: 0;
	  text-align: center;
      }

      .sidebarButton{
	  box-sizing: border-box;
	  width: 32px;
	  height: 32px;
	  margin-top: 4px;
	  margin-bottom:4px;
	  margin-left: 2px;
	  margin-right: 2px;
	  opacity: 0.6;
	  transition: 0.2s;
	  cursor: pointer;
	  border-radius: 10%;
	  border: solid;
	  border-width: 2px;
	  border-color: rgba(0,0,0,0);
      }

      .sidebarButton:hover{
	  opacity: 1;
	  width: 36px;
	  height: 36px;
	  margin-top: 2px;
	  margin-bottom: 2px;
	  margin-left: 0px;
	  margin-right: 0px;
	  /*
	  background-color: rgb(224,224,224);
	  border-color: rgb(196,196,196) rgba(0,0,0,0) rgba(0,0,0,0)  rgb(196,196,196);
	  */
      }

      .sidebarButtonSelected{
	  opacity: 1;
	  fill: indigo;
	  width: 36px;
	  height: 36px;
	  margin-top: 2px;
	  margin-bottom: 2px;
	  margin-left: 0px;
	  margin-right: 0px;
      }

      .sidebarButtonSelected:hover{
      }

      .sidebarButtonDeselect{
	  fill: red
      }

      .sidebarButtonHidden{
	  position: relative;
	  visibility: hidden;
	  height: 0px;
	  margin-top: 0px;
	  margin-bottom: 0px;
	  opacity: 0;
	  
      }

      .sidebarButtonDeselect:hover{
      }

      
      div.photoElement{
	  position: absolute;
	  transition: 0.2s;
	  cursor: pointer;
	  border: solid;
	  border-color: white;
	  box-sizing: border-box;
      }

      div.photoElement:hover{
	  background-color: gray;
	  filter: none;
      }

      div.photoElementSelected{
	  background-color: indigo;
	  filter: none;
      }
      
      div.photoElementSelected:hover{
	  background-color: indigo;
	  filter: brightness(120%);
      }
      
      div.photoElement img{
	  margin: 3px;
	  object-fit: cover;
	  width: calc(100% - 6px);
	  height: calc(100% - 6px);
	  transition: 0.2s;
      }

      div.flow{
	  position: absolute;
	  right: 0;
	  width: calc(100% - 36px)
      }


      div.modal{
	  display: none;
	  position: fixed;
	  z-index: 2;
 	  left: 0;
	  top: 0;
	  width: 100%;
	  height: 100%;
	  background-color: rgba(0,0,0,0.8);
      }

      img.viewModalImg{
	  position: absolute;
	  padding: 20px;
	  width: calc(100% - 40px);
	  height: calc(100% - 40px);
	  object-fit: contain;
	  transition:.5s;
      }

      div.viewModalPrevButton, div.viewModalNextButton, div.modalCloseButton{
	  top: 0px;
	  width: 10%;
	  height: 100%;
	  position: absolute;
	  z-index: 3;
	  display: flex;
	  justify-content: center; /* align horizontal */
	  align-items: center; /* align vertical */
	  color: white;
	  font-size: 75px;
	  font-weight: 900;
	  transition: 0.2s;
	  opacity: 0.5;
      }

      div.viewModalPrevButton{
	  left: 0px;
      }

      div.viewModalNextButton{
	  right: 0px;
      }

      div.modalCloseButton{
	  left: 0; 
	  right: 0; 
	  margin-left: auto; 
	  margin-right: auto;
	  top:0px;
	  width: 5vmax;
	  height: 5vmax;
	  border-radius: 100%;
      }

      div.viewModalPrevButton:hover, div.viewModalNextButton:hover, div.modalCloseButton:hover{
	  background: rgba(0,0,0,0.6);
	  opacity: 1;
      }

      div.albumSelectModalMenu {
	  padding: 1vw;
	  background: white;
	  width: 20%;
	  margin: auto;
	  margin-top: 10%;
	  border-radius: 1vw;
      }

      .albumSelectModalMenuItem{
	  margin: 5px;
	  border: solid;
	  border-radius:5px;
	  padding: 3px;
	  border-color: rgba(0,0,0,0);
	  font-size: large;
	  white-space: nowrap; 
	  overflow: hidden;
	  text-overflow: ellipsis;
	  cursor: pointer;
      }

      .albumSelectModalMenuItem:hover{
	  border-color: rgb(196,196,196) rgba(0,0,0,0) rgba(0,0,0,0)  rgb(196,196,196);
	  background-color: rgb(224,224,224);
      }

      div.textbox {
	  color: black;
      }

    </style>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Fotaro</title>
  </head>
  <body>
    <div id="viewModal" class="modal">
      <a href="#" onclick="viewModalClose()">
	<div id="viewModalClose" class="modalCloseButton">
	  &times;
	</div>
      </a>
      <a href="#" onclick="viewModalPrev()">
	<div id="viewModalPrev" class="viewModalPrevButton">
	  &lsaquo;
	</div>
      </a>
      <img id="viewModalPlaceholderImg" class="viewModalImg">
      <img id="viewModalImg" class="viewModalImg">
      <a href="#" onclick="viewModalNext()">
	<div id="viewModalNext" class="viewModalNextButton">
	  &rsaquo;
	</div>
      </a>
    </div>
    <div id="albumSelectModal" class="modal">
      <a href="#" onclick="albumSelectModalClose()">
      	<div id="albumSelectModalClose" class="modalCloseButton">
	  &times;
	</div>
      </a>
      <div id="albumSelectModalMenu" class="albumSelectModalMenu">
	<div class="albumSelectModalMenuItem">foo</div>
	<div class="albumSelectModalMenuItem">bar</div>
	<div class="albumSelectModalMenuItem">This is a really long album name to check the overflow behavior of this menu.</div>
	<div class="albumSelectModalMenuItem">New album...</div>
      </div>
    </div>
    <div id="sidebar" class="sidebar">
      <div title="View">
	<svg id="sidebarButtonView" class="sidebarButton" viewBox="0 0 24 24" onclick="sidebarButtonHook(this)">
	  <use xlink:href="icons/sharp-fullscreen-24px.svg#Sharp"></use>
	</svg>
      </div>
      <div title="Select">
	<svg id="sidebarButtonSelect" class="sidebarButton" viewBox="0 0 24 24" onclick="sidebarButtonHook(this)">
	  <use href="/icons/sharp-check-24px.svg#Sharp">
	</svg>
      </div>
      <div title="Deselect all">
	<svg id="sidebarButtonDeselect" class="sidebarButton sidebarButtonDeselect sidebarButtonHidden" viewBox="0 0 24 24" onclick="sidebarButtonHook(this)">
	  <use xlink:href="icons/sharp-cancel-24px.svg#Sharp"></use>
	</svg>
      </div>
      <div Title= "Add to album">
	<svg id="sidebarButtonAdd" class="sidebarButton" viewbox="0 0 24 24" onclick="sidebarButtonHook(this)">
	  <use xlink:href="icons/sharp-add-24px.svg#Sharp"></use>
	</svg>
      </div>
      <div title="Download">
	<svg id="sidebarButtonDownload" class="sidebarButton" viewBox="0 0 24 24" onclick="sidebarButtonHook(this)">
	  <use xlink:href="icons/sharp-get_app-24px.svg#Sharp"></use>
	</svg>
      </div>


    </div>
    <div id="flow" class="flow">
    </div>
    <script src="view.js"></script>
  </body>
</html>
