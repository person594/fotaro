<html>
  <head>
    <style>
      div.photoElement{
	  display: inline-block;
      }
      div.photoElement img{
	  padding: 2px;
	  object-fit: cover;
	  height: 300px;
      }
      
      div.flow{
	  width: 100%;
	  height: 100%;
	  overflow-y: scroll;
      }

      div.modal{
	  display: none;
	  position: fixed;
	  z-index: 1;
	  left: 0;
	  top: 0;
	  width: 100%;
	  height: 100%;
	  background-color: rgb(0,0,0);
	  background-color: rgba(0,0,0,0.8);
      }

      .modalImg {
	  padding: 20px;
	  width: 100%;
	  height: calc(100% - 40px);
	  object-fit: contain;
      }

</style>
    <title>Album Title</title>
  </head>
  <body>
    <div id="modal" class="modal">
      <img id="modalImg" class="modalImg">
      <img id="modalPlaceholderImg" class="modalImg">
    </div>
    <div id="flow" class="flow" onscroll="scrollHook(event)">
    </div>
    <script src="album.js"></script>
  </body>
</html>
