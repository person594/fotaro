<html>
  <head>
    <style>
      div.photoElement{
	  display: inline-block;
	  position: absolute;
      }
      div.photoElement img{
	  margin: 2px;
	  object-fit: cover;
	  width: calc(100% - 4px);
	  height: calc(100% - 4px);
      }
      
      div.flow{
	  width: 100%;
	  height: 100%;
      }

      div.modal{
	  display: none;
	  position: fixed;
	  z-index: 1;
	  left: 0;
	  top: 0;
	  width: 100%;
	  height: 100%;
	  background-color: rgba(0,0,0,0.8);
      }

      img.modalImg{
	  padding: 20px;
	  width: calc(100% - 40px);
	  height: calc(100% - 40px);
	  object-fit: contain;
      }

      div.modalPrevButton, div.modalNextButton, div.modalCloseButton{
	  top: 0px;
	  width: 10%;
	  height: 100%;
	  position: absolute;
	  z-index: 2;
	  display: flex;
	  justify-content: center; /* align horizontal */
	  align-items: center; /* align vertical */
	  color: white;
	  font-size: 75px;
	  font-weight: 900;
	  transition: 0.2s;
v	  opacity: 0.5;
      }

      div.modalPrevButton{
      }

      div.modalNextButton{
	  right: 0px;
      }

      div.modalCloseButton{
	  left: 0; 
	  right: 0; 
	  margin-left: auto; 
	  margin-right: auto;
	  top:0px;
	  width: 5vmax;
	  height: 5vmax;
	  border-radius: 100%;
      }

      div.modalPrevButton:hover, div.modalNextButton:hover, div.modalCloseButton:hover{
	  background: rgba(0,0,0,0.6);
	  opacity: 1;
      }

</style>
    <title>Album Title</title>
  </head>
  <body>
    <div id="modal" class="modal">
      <a href="#" onclick="modalClose()">
	<div id="modalClose" class="modalCloseButton">
	  &times;
	</div>
      </a>
      <a href="#" onclick="modalPrev()">
	<div id="modalPrev" class="modalPrevButton">
	  &lsaquo;
	</div>
      </a>
      <img id="modalImg" class="modalImg">
      <img id="modalPlaceholderImg" class="modalImg">
      <a href="#" onclick="modalNext()">
	<div id="modalNext" class="modalNextButton">
	  &rsaquo;
	</div>
      </a>

    </div>
    <div id="flow" class="flow"">
    </div>
    <script src="album.js"></script>
  </body>
</html>
